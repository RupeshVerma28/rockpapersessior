<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-box">
        <div class="game-container">
            <h1>Simple Rock, Paper, Scissors Game</h1>
            <div class="choices">
                <button class="choice" onclick="playGame('rock')">✊ Rock</button>
                <button class="choice" onclick="playGame('paper')">✋ Paper</button>
                <button class="choice" onclick="playGame('scissors')">✌ Scissors</button>
            </div>
            <div id="result" class="result">
                <p id="playerChoice">You chose: </p>
                <p id="computerChoice">Computer chose: </p>
                <p id="gameResult"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
